plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.2.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.6.RELEASE'
    implementation 'org.jboss.resteasy:resteasy-jackson2-provider:3.11.2.Final'
    implementation 'org.keycloak:keycloak-dependencies-server-all:10.0.1'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.2.6.RELEASE'
    runtimeOnly 'com.h2database:h2:1.4.200'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.6.RELEASE'
    testImplementation 'io.rest-assured:rest-assured:3.3.0'
}

configurations {
    runtime.exclude group: "org.slf4j", module: "slf4j-log4j12"
}

group = 'com.teste'
version = '1.0.1'
description = 'com.teste.keycloakspringboot'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
